<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
        }

        button {
            background-color: white;
            color: pink;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: lightgray;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius temperature">
    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
    
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>

    <p id="result"></p>

    <script>
        function convertToCelsius() {
            var celsiusInput = document.getElementById("celsius").value;
            var fahrenheitResult = (celsiusInput * 9/5) + 32;
            document.getElementById("result").innerHTML = celsiusInput + " Celsius = " + fahrenheitResult + " Fahrenheit";
        }

        function convertToFahrenheit() {
            var fahrenheitInput = document.getElementById("fahrenheit").value;
            var celsiusResult = (fahrenheitInput - 32) * 5/9;
            document.getElementById("result").innerHTML = fahrenheitInput + " Fahrenheit = " + celsiusResult + " Celsius";
        }
    </script>
</body>
</html>
